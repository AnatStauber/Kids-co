<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Lobster&family=Roboto&display=swap" rel="stylesheet"><link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
    
    <script src="headerFooter.js"></script>
    <script src="contact.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>Contact Us</title>
</head>
<body>
    <!-- start header -->
    <header class="container-fluid">
        <div id="id_header" class="container"></div>
    </header>
    <!-- end header -->
    
    <main>
        <div class="cf pt-3">
    <h2 class="display-6"> Contact Us</h2>
          <form id="id_form" class="contact container col-6">
            <label>Name:</label>
            <input type="text" id="id_name" required maxlength="50" >
            <label>E-mail:</label>
            <input type="email" id="id_email" required maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
            How can We Help You?
            <textarea rows = "10" cols = "70" name = "description" required maxlength="500"> </textarea>
            <button id="id_submit" class="sub_btn mb-5"> submit</button> 
         </form>
        </div>
    </main>

    <!-- start of footer -->
    <footer id="id_footer">
    </footer>
    <!-- end of footer -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="burger.js"></script>
</body>
</html>
